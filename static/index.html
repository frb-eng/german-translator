<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Translator</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      form {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        max-width: 400px;
        margin: 20px auto;
      }

      * {
        box-sizing: border-box;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }

      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>German Translator</h2>
      <input type="text" id="wordInput" placeholder="Enter a word" />
      <button>Translate</button>

      <div class="result" id="result"></div>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const word = document.getElementById("wordInput").value;
        const translation = getTranslation(word);
        const exampleSentence = getExampleSentence(word);

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <h3>Translation:</h3>
                <p>${translation}</p>
                <h3>Example Sentence:</h3>
                <p>${exampleSentence}</p>
            `;
      });

      function getTranslation(word) {
        // Placeholder translation logic
        const translations = {
          hello: "hallo",
          cat: "Katze",
          dog: "Hund",
          friend: "Freund",
        };
        return translations[word.toLowerCase()] || "Translation not found";
      }

      function getExampleSentence(word) {
        // Placeholder example sentences
        const examples = {
          hello: 'Sagen Sie "hallo", wenn Sie jemanden treffen.',
          cat: "Die Katze sitzt auf dem Dach.",
          dog: "Der Hund l√§uft im Park.",
          friend: "Mein Freund ist sehr nett.",
        };
        return examples[word.toLowerCase()] || "Example sentence not found.";
      }
    </script>
  </body>
</html>
